<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>격리된 플로팅 레이아웃</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="resources/initialization/normalize.css">
    <link rel="stylesheet" href="resources/common.css">
    <link rel="stylesheet" href="resources/grid-system/grid-fluid-1280-8.css">
    <style>

    /* 내가 작성한 코드 다시 비교해서 수정하기! */
    	.box {
    		/* width: 12.8%; */
    		/* width: 10.368%; */
    		/* calc() ==> IE10+ */
    		float: left;
    		width: calc( 12.8% * 0.81 );
    		height: calc( 27px * 2 );
    		text-align: center;
    		line-height: calc( 27px * 2 );
    		background: #131313;
    		color: #fff;
    	}

    	/* 본래 사용하는 float 방식 */
    	.box-float {
    		margin-right: calc( 12.8% * 0.19 );
    	}

    	/* isolate float 방식 : sub pixel 랜더링 문제 */
    	[class*="box-isolate"] {
			margin-right: -100%; /*  KEY POINT!!! */
		}

		.isolate-order-1 { margin-left: calc(12.8% * 0); }
		.isolate-order-2 { margin-left: calc(12.8% * 2); }
		.isolate-order-3 { margin-left: calc(12.8% * 3); }
		.isolate-order-4 { margin-left: calc(12.8% * 4); }

		.grid {
			margin-bottom: calc( 27px * 1 );
		}

		.grid *:nth-child(1) { background: #ffb036; } 
		.grid *:nth-child(2) { background: #34c3ff; } 
		.grid *:nth-child(3) { background: #fc1f3d; } 
		.grid *:nth-child(4) { background: #5dff2d; } 

    </style>
</head>
<body>

  <div class="grid-container show-grid">
    <div class="grid">
      <div class="box box-float">1</div>
      <div class="box box-float">2</div>
      <div class="box box-float">3</div>
      <div class="box box-float">4</div>
    </div>
    <div class="grid">
      <div class="box box-isolate isolate-order-1">A</div>
      <div class="box box-isolate isolate-order-2">B</div>
      <div class="box box-isolate isolate-order-3">C</div>
      <div class="box box-isolate isolate-order-4">D</div>
    </div>
  </div>

</body>
</html>
