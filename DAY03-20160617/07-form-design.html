<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML 폼(form) 디자인</title>
</head>
<body>
	<h2>폼 디자인(설계)</h2>	
	<!--  파일 업로드 시에 사용.  enctype="mulitpart/form-data" -->
	<form 
		name="register_form"
		action="register.php" 
		method="POST">
	<p>
		<!-- input에 암묵적 레이블 연결 : 지양 -->
		<!-- <label>ID: <input type="text"></label> -->

		<!-- input에 명시적 레이블 연결 : for=id 속성값이 같아야 한다. -->
		<label for="user_id">ID: <input 
		id="user_id" 
		name="user_id" 
		type="text"></label>
	</p>

	<p>
		<label for="user_password">PASS: <input 
		id="user_password" 
		name="user_password" 
		type="password"></label>
	</p>

	<p>
		<label for="user_email">E-mail: <input 
		id="user_email" 
		name="user_email" 
		type="email"></label>
	</p>

	<p>
		<button type="submit">전송</button>
		<button type="reset">초기화</button>
	</p>
	</form>
</body>
</html>
