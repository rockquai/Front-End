<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>AngularJS</title>
  <!-- CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<!-- Angular는 ngApp 디렉티브를 찾아 Auto Bootstrap(정적 DOM을 동적 DOM으로 변경)을 처리한다. -->
<body data-ng-app data-ng-init="
	user_name  = 'FC';
	members    = ['hulk', 'ironaman', 'captin America'];
	times      = { 'one': 1 };
">

<!-- ex1. -->
<!-- 
	<h1>{{ user_name }} &gt; {{ [9, 2, 1].join(' - ') }}</h1>
	<p data-ng-bind="user_name + [9, 2, 1].join(' - ')"></p>
-->

<!-- ex2 -->
	<!-- 표현식(Expression): 일부 자바스크립트 사용 가능 -->
	<h1>{{ user_name }} &gt; {{ members[0] }}</h1>
	<!-- 디렉티브(Directive) -->
	<p data-ng-bind="user_name + [9, 2, 1].join(' - ')"></p>
	<span> span element content is '{{ times.one }}'</span>
</body>
</html>
