<!DOCTYPE html>
<html lang="ko-KR" data-ng-app>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>filter - AngularJS</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<style>
		pre {
			width: 800px;
			background: #ececec
		}

		table {
			border-collapse: collapse;
			border-spacing: 0;
		}
		
		table, th, td {
			border: 1px solid #ececec;
		}

		th, td {
			padding: 1em;
		}

		.a11y-hidden {
		  overflow: hidden;
		  position: absolute;
		  width:    1px;
		  height:   1px;
		  margin:   -1px;
		  border:   0;
		  padding:  0;
		}
		.a11y-hidden.focusable:focus {
		  overflow: visible;
		  position: static;
		  clip:     auto;
		  width:    auto;
		  height:   auto;
		  margin:   0;
		}
	</style>
</head>
<body data-ng-init="
categories=[
	{
		'name'        : 'DOM',
		'description' : '문서객체모델',
		'has-money'   : 10200,
		'publish'		  : '2010-08-30',
		'picture'	  : {
			'width' : 200,
			'height' : 200,
			'src'    : 'http://placehold.it/220x220/3a0099/fff/?text=dom'
		}
	},
	{
		'name'        : 'Javascript',
		'description' : '자바스크립트',
		'has-money'   : 50200,
		'publish'		  : '2011-08-30',
		'picture'	  : {
			'width' : 200,
			'height' : 200,
			'src'    : 'http://placehold.it/220x220/3a0099/fff/?text=Javascript'
		}
	},
	{
		'name'        : 'Node.js',
		'description' : '서버사이드 자바스크립트 환경',
		'has-money'   : 30200,
		'publish'		  : '2012-08-30',
		'picture'	  : {
			'width' : 200,
			'height' : 200,
			'src'    : 'http://placehold.it/220x220/3a0099/fff/?text=Node'
		}
	},
	{
		'name'        : 'AngularJS',
		'description' : '자바스크립트 SPA 프레임워크',
		'has-money'   : 20200,
		'publish'		  : '2013-08-30',
		'picture'	  : {
			'width'  : 200,
			'height' : 200,
			'src'    : 'http://placehold.it/220x220/3a0099/fff/?text=AngularJS'
		}
	}
];
">
<!-- <pre>{{categories | json}}</pre> -->
<table data-ng-init="sortBy='name'">
	<caption class="a11y-hidden">frontend categories</caption>
	<tr>
		<th>
			제목 
			<button type="button" data-ng-click="sortBy='name'; reverse=!reverse; name_r=!name_r">
				<span data-ng-show="name_r">▲</span>
				<span data-ng-hide="name_r">▼</span>
			</button>
		</th>

		<th>
			내용
				<button type="button" data-ng-click="sortBy='description'; reverse=!reverse; desc_r=!desc_r">
					<span data-ng-show="desc_r">▲</span>
					<span data-ng-hide="desc_r">▼</span>
				</button>
		</th>

		<th>
			출간일
				<button type="button" data-ng-click="sortBy='publish'; reverse=!reverse; pub=!pub_r">
					<span data-ng-show="pub_r">▲</span>
					<span data-ng-hide="pub_r">▼</span>
				</button>
		</th>

		<th>
			표지
		</th>
	</tr>

	<tr data-ng-repeat="frontend in categories | orderBy:sortBy:reverse">
		<td>{{ frontend.name }}</td>
		<td>{{ frontend.description }}</td>
		<td>{{ frontend.publish | date:'yyyy년 MM월 dd일' }}</td>
		<td data-ng-bind="frontend.picture.src"></td>

	</tr>
</table>
</body>
</html>
