<!DOCTYPE html>
<html lang="ko-KR" data-ng-app>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>Directives &amp; Expressions - AngularJS</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body data-ng-init="
	app = {
		'name': 'DirectiveApp',
		'switch': 'eyes'
	}
">
	<!--
		Directives & Expressions
			⊙ ng-cloak [FOUC(Flash Of Unstyled Content)](https://en.wikipedia.org/wiki/Flash_of_unstyled_content) : 서버요청이 느려질 때 '{{}}' 보이지 않게 넣는다. 
			⊙ ng-switch
			⊙ ng-class
			⊙ ng-show
	-->

<div data-ng-cloak class="demo-container" data-ng-switch="app.switch">
	<h1 class="demo-app-title">{{app.name}}</h1>
		<div class="demo-app-swicher">
			<button data-ng-click="app.switch = 'open'">Open</button>
			<button data-ng-click="app.switch = 'close'">Close</button>
			<button data-ng-click="app.switch = 'etc'">etc</button>
		</div>

	<!-- 상태 제어 -->
	<p data-ng-switch-when="open" class="switch-is-open">
		App Switch Value is open.
	</p>
	<p data-ng-switch-when="close" class="switch-is-close">
		App Switch Value is close.
	</p>
	<p data-ng-switch-default class="switch-is-something">
		App Switch Value is Something.
	</p>
</div>
</body>
</html>
