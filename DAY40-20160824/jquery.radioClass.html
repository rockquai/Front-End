<html lang="ko-KR" class="no-js">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>jQuery Plugin radioClass</title> 
  <style>
    .on {
      font-weight: 900;
      background: #ff0;
    }

  <!-- jQuery 라이브러리 로드 -->
  <script src="resources/jquery/jquery-3.1.0.min.js"></script>

<body>
	<!-- nav.test>ul>li*4>a{test suite $@1} -->
	<nav class="test">
		<ul>
			<li><a href="#">test suite 1</a></li>
			<li><a href="#">test suite 2</a></li>

	$test.on('click', 'a', function(ev) {
		// 브라우저 기본 동작 차단
		ev.preventDefault();
		// console.log('ev.target:', ev.target); // a

		// var href = $.memory(this).attr('href');
		// $.$ = $.memory;용 ==> $.$ 별칭 사용
		var href = $.$(this).attr('href');
		console.log( '객체 생성 후:', $.data(this, '$this') ); 
		console.log(href);
	});

 })(this, this.jQuery);
</script>
</body>
</html>
