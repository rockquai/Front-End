<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title> CSS Position Model - momentum</title>
  <link rel="stylesheet" href="css/resourecs/spoqa.css">
  <link rel="stylesheet" href="css/resourecs/reset.css">
  <link rel="stylesheet" href="css/resourecs/common.css">
  <link rel="stylesheet" href="css/position-momentum.css">
 </head>
<body>
  <section class="momentum">
    <h2 class="a11y-hidden">momentum</h2>
    <div class="momentum-links clearfix">
        <h3 class="links-title">Links</h3>
        <a class="links-search ir" href="#">Go to Links search</a>
    </div>

    <div class="momentum-weather">
        <h3 class="weather-title a11y-hidden">weather</h3>
        <a href="" class="clearfix">
          <div class="weather-cloud ir">weather-cloud</div>
          <div class="weather-state">
            <div class="weather-temperature">21</div>
            <div class="weather-city">SEOUL</div>
          </div>
        </a>
    </div>

    <div class="momentum-nature clearfix">    
      <a class="links-search nature-go ir" href="#">Go to Links nature</a>
      <h3 class="nature-title">Dolomitess, ltaly</h3>
    </div>


    <div class="momentum-todo">
      <a href="#">todo</a>
    </div>

    <div class="date">
      <div class="time">5:23</div>
      <div class="state">
        <div class="greeting">Good morning, <span class="name">yammo9.</span></div>
        <div class="today">What is your main focus for today?</div>
      </div>
    </div>
  </section>

</body>
</html>
</html>
