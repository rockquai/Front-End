<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title> CSS Position Model </title>
  <link rel="stylesheet" href="css/resourecs/font-awesome/font-awesome.min.css">
  <link rel="stylesheet" href="css/resourecs/reset.css">
  <link rel="stylesheet" href="css/position-button.css">
 </head>
<body>
	<div class="buttonset-movie-contorl clearfix">
		<button class="button-stop" type="button">
			<span aria-hidden="true" class="fa fa-stop-circle"></span>
			<span class="button-name">stop</span>
		</button>
		<button class="button-pause" type="button">
			<span aria-hidden="true" class="fa fa-pause"></span>
			<span class="button-name">pause</span>
		</button>
		<button class="button-play" type="button">
			<span aria-hidden="true" class="fa fa-play"></span>
			<span class="button-name">play</span>
		</button>

	</div>
</body>
</html>
