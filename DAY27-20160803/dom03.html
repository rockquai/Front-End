  <title> javascript  - DOM </title>
  <style>
  	#button-group {
  		position: fixed;
  		display: flex;
  		top: 0;
  		left: 0;
  		width: 100%;
  	}
	
	#button-group button {
		flex: 1;
		border: none;
		background: #000;
		padding: 1em;
		color: #fff;
		cursor: pointer;
	}

	
	#button-group button:nth-child(1) { background: #f50054;}
	#button-group button:nth-child(2) { background: #790025;}
	#button-group button:nth-child(3) { background: #20FA2A;}
	#button-group button:nth-child(4) { background: #0000F2;}
	#button-group button:nth-child(5) { background: #33D904;}
	#button-group button:nth-child(6) { background: #6FBCD7;}

  </style>
</head>

	var changBgcolor = function() {

	}
