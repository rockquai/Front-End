<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title> javascript  - DOM </title>
  <style>
  	#button-group {
  		position: fixed;
  		display: flex;
  		top: 0;
  		left: 0;
  		width: 100%;
  	}
	
	#button-group button {
		flex: 1;
		border: none;
		background: #000;
		padding: 1em;
		cursor: pointer;
	}

	#button-group .btn_red {
		background: #f00;
		color: #fff;
	}

	#button-group .btn_yellow {
		background: #ff0;
		color: #000;
	}

  </style>
</head>
<body>
	<div id="button-group">
		<button type="button" class="btn_red">red</button>
		<button type="button" class="btn_yellow">yellow</button>
	</div>

<script>
	function className(name) {
		return document.getElementsByClassName(name);
	}

	function log(msg) {
		console.log(msg);
	}

	var body, btnRed, btnYellow;

	body      = document.body;
	btnRed    = className('btn_red')[0];
	btnYellow = className('btn_yellow')[0];

	btnRed.onclick = function() {
		body.style.backgroundColor = '#f00';
	};

	btnYellow.onclick = function() {
		body.style.backgroundColor = '#ff0';
	};

</script>
</body>
</html>
