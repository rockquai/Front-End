  <!-- bower로 받은 파일 -->
  <script src="lib/angular/angular.min.js"></script>
  <script>
	// [방법1] angular 체크

	// [방법2] '$' === angular
	// (function(global, $) {

	// }(this, this.angular));

	// [방법3] 'ng' === angular
	(function(global, ng){
		'use strict';
		ng || document.write('<script src="framework/angular.min.js"><\/script>');
		console.log('Angular 버전:', ng.version.full);
	})(this, this.angular);
  </script>
</head>
<body data-ng-init="application_name='MyApp using AngularJS Framework.'">
	<!-- 양방향  -->
	<input type="text" data-ng-model="application_name">

	<!-- Expression -->
	<h1 lang="en">{{application_name}}</h1>
	<!-- Directive -->
	<h2 lang="en" data-ng-bind="application_name"></h2>
