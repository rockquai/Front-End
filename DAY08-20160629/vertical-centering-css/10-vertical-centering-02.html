<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>20160629 - CSS 선택자 - Vertical centering using CSS</title>
  <link rel="stylesheet" href="css/resourecs/reset.css">
  <style>
/* 
	div에 line-height: 8em; 부여. img요소 높이(height:8em;)와 똑같이 line-height: 8em을 주면 텍스트의 상/하 공간을 양분하려는 성질을 가진다. 
   */
	.image {
		width:14em;
		height:8em;
		margin:0.5em;
		border:thick solid;
		background:#fff;
		border-color:#f99;
		line-height: 8em; /* 이미지 중앙 정렬(세로) */
	} 
	.image img {
		width:50px;
		height:50px;
		vertical-align:middle; /* 이미지 중앙 정렬(세로) */
	}
  </style>

</head>
<body>
	<div class="image">
		<img src="http://placehold.it/100x50/000/fff/?text=1" alt="1">
	</div>
</body>
</html>
