<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title> CSS 박스모델 크기 설정 - box-sizing </title>
  <style>
  	body {
  		margin: 5% 15%;
  		font: 1rem/1.5 Verdan;
  		color: #494949;
	}

	/* 박스 디자인 */
  	[class$="-box"] {
  		width: 240px;
  		margin-bottom: 1rem;
  		padding-top: 0.45rem;
  		padding-bottom: 0.45rem;
  		outline: 1px dotted #484848;
  		text-align: center;
  		/* box-sizing 비교*/
  		border: 5px solid #b9121b;
  		padding-left: 5px;
  	}

  	.content-box {
  		box-sizing: content-box;
  		background: #ff0;
  	}
  	.border-box {
  		box-sizing: border-box;
  		background: #cab34e;
  	}

  	/* padding-box는 Firefox 브라우저에만 적용이 된다.*/


/* ex2. */
	.conteainer {
		background: #eee;
	}
	.row::after {
		display: block;
		content: '';
		clear: both;
	}
	.col {
		box-sizing: border-box;
		float: left;
		width: 33.3333%;
		text-align: center;
		color: #fff;
	}
	.col:nth-child(1) {
		background: #8e2800;
	}
	.col:nth-child(2) {
		background: #f0f;
		padding-left: 10%;
	}
	.col:nth-child(3) {
		background: #00f;
	}

  </style>
 </head>
<body>
	<div class="content-box">content-box</div>
	<div class="borer-box">borer-box</div>

	<div class="container">
		<div class="row">
			<div class="col">col 1</div>
			<div class="col">col 2</div>
			<div class="col">col 3</div>
		</div>
	</div>

</body>
</html>
</html>
